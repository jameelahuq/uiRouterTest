<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UIRouter</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
</head>
<body ng-app='uiroutertest'>
  <h1>UI-Router</h1>
  <button ui-sref='home'>HOME</button>
  <button ui-sref='about'>ABOUT</button>
  <button ui-sref='users.login'>LOGIN</button>
  <button ui-sref='users.register'>REGISTER</button>

  <div ui-view></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="dist/bundle.js"></script>
</body>
</html>
